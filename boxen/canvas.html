<!DOCTYPE html>
<html>
<head>
	<title>Canvas Grid</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<canvas id="canvasElement"></canvas>
<script type="text/javascript">
	
var Box = function(id) {
	this.id = id;
	this.width = window.innerWidth / 3;
	this.height = window.innerHeight / 3;
	this.location = id;
	this.x = this.width * (id % 3);
	this.y = this.height * (Math.floor(id / 3));
	this.color =  
		Math.random() < 0.25 ? "#69D2E7" : 
		Math.random() < 0.3 ? "#A7DBD8" : 
		Math.random() < 0.5 ? "#F38630" : 
		"#FA6900";
}

var box0 = new Box(0);
var box1 = new Box(1);
var box2 = new Box(2);
var box3 = new Box(3);
var box4 = new Box(4);
var box5 = new Box(5);
var box6 = new Box(6);
var box7 = new Box(7);
var box8 = new Box(8);

var boxes = [box0, box1, box2, box3, box4, box5, box6, box7, box8];

var canvas = document.getElementById('canvasElement');

if (canvas && canvas.getContext) {
	var context = canvas.getContext('2d');

	Initialize();
}

function Initialize() {
	canvas.addEventListener('mousemove', MouseMove, false);
	window.addEventListener('resize', ResizeCanvas, false);

	ResizeCanvas();
}

function MouseMove() {}

function ResizeCanvas(e) {
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	context.clearRect(0, 0, window.innerWidth, window.innerHeight);
	context.beginPath();

	for (var i = 0; i < boxes.length; i++) {
		context.beginPath();
		context.fillStyle = boxes[i].color;
		context.fillRect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
	}
}


</script>
</body>
</html>
